<!DOCTYPE html>
<html>
    <head>
        <title>CoC card maker</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="utf-8">
        <meta name="description" content="Сервис для редактирования и прототипирования карт CoC.">
		<meta name="keywords" content="CoC, conquerors of cognitei, MoC, masters of cognitei">
		<script type="text/javascript" src="js/cardGen.js"></script>
    </head>
    <body onload="previewDefault();">
		<header>
			Header text
		</header>

		<article class="main-block">
			<div class="card-menu">
				<form id="card-options" class="card-options">
					<label for="card-type">Тип:</label>
					<select id="card-type" name="type" onchange="typeofCard();">
						<option value="Adventurer">Приключенец</option>
						<option value="Action">Действие</option>
						<option value="Preparation">Подготовка</option>
						<option value="Action-Preparation">Действие/Подготовка</option>
						<option value="Plan">План</option>
						<option value="Artifact">Артефакт</option>
						<option value="Patron">Покровитель</option>
					</select>

					<label for="card-name">Название:</label>
					<input id="card-name" type="text"></input>

					<button id="card-submit">Генерировать</button>
				</form>
			</div>
			<canvas id="card-gen" width="496" height="693" style="border:1px solid #000000;">
				Canvas is not supported by your browser
			</canvas>
		</article>

		<footer>
			Footer text
		</footer>
	</body>
</html>
